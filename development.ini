#
# datafinder - Pylons development environment configuration
#
# The %(here)s variable will be replaced with the parent directory of this file
#
[DEFAULT]
debug = true
# Uncomment and replace with the address which should receive any error reports
#email_to = you@yourdomain.com
smtp_server = localhost
error_email_from = paste@localhost

[server:main]
use = egg:Paste#http
host = 192.168.2.215
port = 5000

[app:main]
use = egg:datafinder
full_stack = true
static_files = true

sqlalchemy.url = sqlite:///%(here)s/tools/datafinder.db
sqlalchemy.pool_recycle = 3600

cache_dir = %(here)s/data
beaker.session.key = datafinder
beaker.session.secret = somesecret

granary.uri_root = http://192.168.2.216
solr.host = http://192.168.2.216:8080/solr
granary.host = 192.168.2.216

#granary.uri_root = http://astros-test.bodleian.ox.ac.uk
#solr.host = http://astros-test.bodleian.ox.ac.uk:8080/solr
#granary.host = astros-test.bodleian.ox.ac.uk

# If you'd like to fine-tune the individual locations of the cache data dirs
# for the Cache data, or the Session saves, un-comment the desired settings
# here:
#beaker.cache.data_dir = %(here)s/data/cache
#beaker.session.data_dir = %(here)s/data/sessions

# WARNING: *THE LINE BELOW MUST BE UNCOMMENTED ON A PRODUCTION ENVIRONMENT*
# Debug mode will enable the interactive debugging tool, allowing ANYONE to
# execute malicious code after an exception is raised.
#set debug = false


# Logging configuration
[loggers]
keys = root, routes, datafinder, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_routes]
level = INFO
handlers =
qualname = routes.middleware
# "level = DEBUG" logs the route matched and routing variables.

[logger_datafinder]
level = DEBUG
handlers =
qualname = datafinder

[logger_sqlalchemy]
level = INFO
handlers = console
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] [%(threadName)s] %(message)s
datefmt = %H:%M:%S
